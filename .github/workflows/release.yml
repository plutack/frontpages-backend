name: Create Release with Changelog

on:
  push:
    tags:
      - 'v*'  # Trigger on tag pushes that start with 'v'

permissions:
  contents: write  # Ensure the workflow can write to the repository

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to v3 for Node.js 16 support

      - name: Extract Release Notes from CHANGELOG
        id: extract_notes
        run: |
          tag_version=${GITHUB_REF#refs/tags/}
          notes=$(sed -n '/^## \['${tag_version}'\]/,/^## \[/p' CHANGELOG.md | sed '$d')
          if [ -z "$notes" ]; then
            notes=$(sed -n '/^## \['${tag_version}'\]/,$p' CHANGELOG.md)
          fi
          echo "::set-output name=notes::$notes"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1  # Alternative maintained action for GitHub releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.extract_notes.outputs.notes }}
          draft: false
          prerelease: false
